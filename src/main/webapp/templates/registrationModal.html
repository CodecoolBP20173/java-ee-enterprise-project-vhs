<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Modal REGISTRATION-->
<div th:fragment="registration">
    <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <p class="sub-title center-block">Registration</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/registration">
                        <div class="form-group">
                            <label>Name</label>
                            <input name="name" type="name" class="form-control" id="exampleInputEmail3"
                                   aria-describedby="nameHelp" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input name="email" type="email" class="form-control" id="exampleInputEmail2"
                                   aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp2" class="form-text text-muted">We'll never share your email with anyone
                                else.
                            </small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword2"
                                   placeholder="Password" required>
                        </div>

                        <button type="submit" class="btn btn-primary register">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
