<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VHS</title>

    <!-- TODO To import in every html-->
    <link rel="stylesheet" type="text/css" href="static/DataTables/datatables.css">
    <script type="text/javascript" charset="utf8" src="static/DataTables/datatables.js"></script>

    <!--Run Datatabe magic via js-->
    <script type="text/javascript" src="static/js/dataTable.js" rel="script"></script>

    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="static/css/custom.css">

</head>
<body>

<!-- TODO To import in every html-->
<div th:replace="navbar.html :: copy"> </div>

<div class="container">
    <div class="row justify-content-lg-center">
        <div class="bg-dark" id="jumbo">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <th:block th:each="featuredMovie : ${featuredMovies}">
                        <div class="carousel-item">
                            <div class="crop">
                                <img th:src="'static/img/movie'+${featuredMovie.getId()}+'.jpg'" alt="First slide">
                            </div>
                            <div class="carousel-caption d-none d-md-block">
                                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                    <div class="card-header">Featured now:</div>
                                    <div class="card-body">
                                        <h3 class="card-title" th:text="${featuredMovie.getTitle()}">MOVIE TITLE</h3>
                                        <h5 class="card-title" th:text="${featuredMovie.getPrice()}+' USD'">1000
                                            USD</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


        <table id="movies_list" class="table table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Movie</th>
                <th scope="col">Released</th>
                <th scope="col">Rating</th>
                <th scope="col">Price</th>
                <th scope="col">Tags</th>

            </tr>
            </thead>
            <tbody>
            <th:block th:each="movie : ${movies}">
                <tr>
                    <td th:text="${movie.getId()}"></td>
                    <td th:text="${movie.getTitle()}"></td>
                    <td th:text="${movie.getReleaseDate().getYear()}"></td>
                    <td>rating TODO</td>
                    <td th:text="${movie.getPrice()}"></td>
                    <td>
                        <th:block th:each="tag : ${movie.getTags()}">
                            <span class="badge badge-pill badge-light" th:text="${tag.name()}">Placeholder tag</span>
                        </th:block>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
