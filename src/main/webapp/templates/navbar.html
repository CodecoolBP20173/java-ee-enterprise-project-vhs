<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="copy">
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
        <a class="navbar-brand" id="logo" href="#">VHS - Very Hibernate Solution</a>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
            Login
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registrationModal">
            Register
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <label
                th:text="${loggedIn}? 'logged in as: '+${user.getName()} : 'You are not logged in'"
        ></label>
        <form action="/logout" method="post">
            <button class="btn btn-danger">
                Logout
            </button>
        </form>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <div id="searchReplace"></div>
        </div>

    </nav>
</div>
</body>
</html>
