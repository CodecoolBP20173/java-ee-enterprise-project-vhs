<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="copy">
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
        <a class="navbar-brand" id="logo" href="/">VHS - Verbose Hibernated Sombrero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li
                        class="nav-item"
                        id="loginButton"
                        th:if="${!loggedIn}"
                >
                    <form action="/login" method="get">
                        <button type="submit" class="btn btn-outline-primary my-2 my-sm-2">
                            Login
                        </button>
                    </form>
                </li>
                <li
                        class="nav-item"
                        id="registerButton"
                        th:if="${!loggedIn}"
                >
                    <form action="/login" method="get">
                        <button type="submit" class="btn btn-outline-primary my-2 my-sm-2">
                            Register
                        </button>
                    </form>
                </li>
            </ul>
            <div id="logLabel">
            <span
                    th:if="${!loggedIn}"
                    class="navbar-text"
                    th:text="'You are not logged in'"
            ></span>
                <a
                        class="btn btn-primary btn-sm"
                        th:href="'/user/' + ${userId}"
                        th:if="${loggedIn}"
                        th:text="'Go to profile...'"
                ></a>
            </div>
            <div
                    id="logoutButton"
                    th:if="${loggedIn}"
            >
                <form action="/logout" method="get" class="form-inline my-2 my-lg-2 ml-2">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
